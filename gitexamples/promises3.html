<html>
    <head>
        <title>Promises Example</title>
    </head>
    <script>
var promise = new Promise(function(resolve, reject) {
    setTimeout(function() {
        resolve(2);
    }, 2000);
});

promise.then(function(data) {
    console.log(data + 1);
});

promise.then(function(data) {
    console.log(data + 2);
});

promise.then(function(data) {
    console.log(data + 3);
});
</script>
</html>
